<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar para cada caso</p>
    <ul style="list-style-type: square;">
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements" target="_blank"><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h5>, <h6>">Títulos</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/img" target="_blank"><abbr title="Use a tag <img>">Imagens</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/p" target="_blank"><abbr title="Use a tag <p>">Parágrafo</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/abbr" target="_blank"><abbr title="Use a tag <abbr>">Abreviações</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/code" target="_blank"><abbr title="Use a tag <code>">Códigos-fonte</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ol" target="_blank"><abbr title="Use as tags <ol> e <li>">Listas ordenadas</abbr></a></li>
        <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ul" target="_blank"><abbr title="Use as tags <ul> e <li>">Listas não ordenadas</abbr></a></li>
    </ul>
</body>
</html>
